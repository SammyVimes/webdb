<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Почтовый сервис</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="container">
    <div class="text-center">
        <h1>Определить наименование и количество экземпляров  всех  изданий, получаемых отделением связи</h1>


        <div class="row" th:each="pair : ${pairs}" style="margin-top: 15px; padding: 15px; border: 1px solid black;">
            <div class="col-lg-3">
                <span th:text="${pair.first.type.title}"></span><b> <span th:text="${pair.first.name}"></span></b>, количество: <span th:text="${pair.second}"></span>
            </div>
        </div>

    </div>
    <div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
</div>
</body>
</html>
