<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Почтовый сервис</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="container">
    <div class="text-center">
        <h1>Глобальный отчёт</h1>

        Кол-во почтальонов: <span th:text="${postmanquantity}"></span>
        <br/>
        Кол-во участков: <span th:text="${regionquantity}"></span>
        <br/>
        Кол-во различных изданий: <span th:text="${magazinequantity}"></span>
        <br/>

        <div class="row" th:each="tuple : ${tuples}" style="margin-top: 15px; padding: 15px; border: 1px solid black;">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-2">
                        Регион №<span th:text="${tuple.third.regionNumber}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2">
                        Почтальон <span th:text="${tuple.first.name}"></span>
                    </div>
                </div>
                <div class="row" th:each="magData : ${tuple.second}" style="margin-top: 15px; padding: 15px; border: 1px solid black;background-color: #ffffEE;">
                    <div class="col-lg-offset-1 col-lg-10">
                        <div class="row">
                            <span class="col-lg-2">Издание: </span><b><span class="col-lg-2" th:text="${magData.first.name}"></span></b>
                            <span class="col-lg-4">, среднее время подписки (в днях): </span><b><span class="col-lg-3" th:text="${magData.third}"></span></b>
                        </div>
                        <div class="row" th:each="subs : ${magData.second}" style="margin-top: 15px; padding: 15px; border: 1px solid black;background-color: #fff;">
                            <span th:text="${subs.first.address}"></span>
                            <span th:text="${subs.first.apartment}"></span>
                            <span><b>, начальная дата: </b></span><span th:text="${subs.second.startDate}"></span>
                            <span><b>, конечная дата: </b></span><span th:text="${subs.second.endDate}"></span>
                        </div>
                        <div class="row">
                            <span class="col-lg-4">Кол-во выписываемых изданий </span><span class="col-lg-2" th:text="${magData.fourth}"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    Количество различных подписных изданий <span th:text="${tuple.fourth}"></span>
                </div>
            </div>
        </div>

    </div>
    <div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
</div>
</body>
</html>
