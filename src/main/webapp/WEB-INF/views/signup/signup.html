<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<form class="form-narrow form-horizontal" method="post" th:action="@{/signup}" th:object="${signupForm}">
    <!-- /* Show general error message when form contains errors */ -->
    <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
    </th:block>
    <fieldset>
        <legend>Форма регистрации</legend>
        <div class="form-group" th:classappend="${#fields.hasErrors('login')}? 'has-error'">
            <label for="login" class="col-lg-2 control-label">Логин</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="login" placeholder="Логин" th:field="*{login}" />
                <span class="help-block" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Неверный логин</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
            <label for="password" class="col-lg-2 control-label">Пароль</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="password" placeholder="Пароль" th:field="*{password}"/>
                <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Неверный пароль</span>
            </div>
        </div>
        <div class="form-group">
            <label for="passport" class="col-lg-2 control-label">Номер паспорта</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="passport" placeholder="Пароль" th:field="*{passport}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-lg-2 control-label">Адрес</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="address" placeholder="Адрес" th:field="*{address}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="appartment" class="col-lg-2 control-label">Квартира</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="appartment" placeholder="Квартира" th:field="*{appartment}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Зарегистрироваться</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <p>Уже зарегистрированы? <a href="signin" th:href="@{/signin}">Войти</a></p>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
