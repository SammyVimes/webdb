<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Почтовый сервис</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="container">
    <div class="text-center">
        <h1>Квитанция о подписке</h1>
        <p class="lead">
            Издание: <b>"<span th:text='${magazine.name}'></span>"</b>
        </p>
        <div class="row" style="margin-top: 15px; padding: 15px; border: 1px solid black;">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        Дата начала: <span th:text="${startDate}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        Дата конца: <span th:text="${endDate}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        Цена: <span th:text="${magazine.price}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        Подписчик: <span th:text="${subscriber.surname}"></span> <span th:text="${subscriber.name}"></span> <span th:text="${subscriber.patronymic}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        Адрес: <span th:text="${subscriber.address}"></span> <span th:text="${subscriber.apartment}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
</div>
</body>
</html>
