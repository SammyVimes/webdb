<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Почтовый сервис</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="container">
    <div class="text-center">
        <p class="lead">
            Регион №<span th:text="${region.regionNumber}"></span>
        </p>

        <th:block th:if="${message != null}">
            <div class="alert alert-dismissable" th:classappend="'alert-' + ${#strings.toLowerCase(message.type)}">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <span th:text="${message.message}">Test</span>
            </div>
        </th:block>

        <div class="row" th:each="street : ${addresses}" style="border: 1px solid #000000; padding: 15px;">
            <div class="col-lg-3 col-sm-3 col-md-3">
                <b><span th:text="${street.street}"></span></b>
            </div>
            <div class="col-lg-3 col-sm-3 col-md-3">
                <a class="btn btn-danger btn-outline" href="" th:href="@{/regions/edit(id=${region.id})}">Удалить</a>
            </div>
        </div>

        <div class="row">
            <form>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <select name="postman">
                        <option th:each="postman : ${postmans}" th:value="${postman.passport}">
                            <span th:text="${postman.name}"></span>
                        </option>
                    </select>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <button type="submit" class="btn btn-primary">Установить</button>
                </div>

            </form>
        </div>

    </div>
    <div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
</div>
</body>
</html>
